  # Django backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mikeintosh_xforms_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    environment:
      - DEBUG=${DEBUG:-True}
      - DJANGO_SETTINGS_MODULE=config.settings
      - SECRET_KEY=${SECRET_KEY:-django-insecure-default-key}
      - DATABASE_URL=sqlite:///db.sqlite3
#      - DATABASE_URL=postgresql://${POSTGRES_USER:-xforms_user}:${POSTGRES_PASSWORD:-xforms_password}@db:5432/${POSTGRES_DB:-xforms_db}
#    depends_on:
#      db:
#        condition: service_healthy
    networks:
      - xforms-network
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/forms/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vue frontend (production build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mikeintosh_xforms_frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - xforms-network

  # Frontend dev server (for hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mikeintosh_xforms_frontend_dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - xforms-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  media_volume:
  static_volume:

networks:
  xforms-network:
    driver: bridge